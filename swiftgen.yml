input_dir: FantasyUniverse/Resources/
output_dir: FantasyUniverse/Generated/
strings:
  inputs: Base.lproj/Localisation.strings
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
xcassets:
  inputs:
    - Assets.xcassets
    - Colors.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift

